<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="header-title" (click)="navigateToHome()">The Task Manager</h1>
  <a class="user-flow-a" mat-list-item [routerLink]="'/user-flow-diagram'">
    <span class="entry">
      <span>User Flow Diagram</span>
    </span>
  </a>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/'">
        <span class="entry">
          <span>Home</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-basics'">
        <span class="entry">
          <span>Angular Basics</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-components'">
        <span class="entry">
          <span>Angular Components</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-directives'">
        <span class="entry">
          <span>Angular Directives</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/data-binding'">
        <span class="entry">
          <span>Data Binidng</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-forms'">
        <span class="entry">
          <span>Angular Forms</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/services-dependency-injection'">
        <span class="entry">
          <span>Services and DI</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/routing-navigation/1001'">
        <span class="entry">
          <span>Routing Navigation</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/httpclient-obsv-rxjs'">
        <span class="entry">
          <span>Http Client, Obsv, RxJS</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-pipes'">
        <span class="entry">
          <span>Angular Pipes</span>
        </span>
      </a>

      <a mat-list-item (click)="LinkClicked()" [routerLink]="'/angular-testing'">
        <span class="entry">
          <span>Angular Testing</span>
        </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
